<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>cySec public page</title>

        <link rel="stylesheet" href="../../css/bootstrap-3.3.7-dist/css/bootstrap.css"/>
        <link rel="stylesheet" type="text/css" href="../../font-awesome-4.7.0/css/font-awesome.min.css">


        <link rel="stylesheet" href="../../css/fonts.css"/>
        <link rel="stylesheet" href="../../css/colors.css"/>
        <link rel="stylesheet" href="../../css/typography.css"/>
        <link rel="stylesheet" href="../../css/simple-sidebar.css"/>
        <link rel="stylesheet" href="../../css/eu.smesec.totalcross.main.css"/>
        <link rel="stylesheet" href="../../css/userModal.css"/>
        <link id="contextPathHolder" data-contextPath="${pageContext.request.contextPath}"/>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src=https://cdn.jsdelivr.net/npm/promise-polyfill@8.1/dist/polyfill.min.js></script>
        <script src=https://cdn.jsdelivr.net/npm/whatwg-fetch@3.0/dist/fetch.umd.min.js></script>
        <script src="resetPasswordController.js" type="application/javascript"></script>
    </head>
    <header class="global-nav">
        <div class="row">
            <div class="col-xs-6">
                <a href="${pageContext.request.contextPath}/../../../../../src/eu.smesec.totalcross.main/webapp/app#" title="Home"><img src="../../assets/logo/CYSEC_Logo_RGB.svg" width="106px" height="44px"/></a>
            </div>
            <div class="col-xs-6 text-right">
            </div>
        </div>
    </header>

    <body>
        <div id="wrapper" class="container">
            <div id="page-content-wrapper" class="col-xs-9 bg-white">
                <div id="content" class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <h2>Reset Password | Step 2</h2>
                        <p>Enter the new password twice.</p>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-center">
                                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                                    <h2 class="text-center">Enter new password</h2>
                                    <p>You can reset your password here.</p>
                                    <div class="panel-body">

                                        <form id="reset-form" role="form" autocomplete="off" class="form">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                    <input id="newPassword" name="newPassword" placeholder="new Password" class="form-control" type="password" required>
                                                    <input id="newPassword2" name="newPassword2" placeholder="verify new Password" class="form-control" type="password" required>
                                                    <input id="companyId" name="token" placeholder="Enter company id..." class="form-control" type="text" required>
                                                    <input id="token" name="token" placeholder="Enter Token id..." class="form-control" type="text" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input name="reset-submit" class="btn btn-lg btn-primary btn-block" onclick="resetPassword(event)" value="Reset password" type="submit">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="sidebar-wrapper" class="col-xs-3">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
