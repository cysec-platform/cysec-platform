name: Release

on:
#  push:
#    tags:
#      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, linux, ossrh]
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build and release to OSSRH
        run: mvn -B clean deploy -P release
